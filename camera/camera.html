<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="img-src 'self' data:; default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; script-src 'self'">
    <title>Camera Window</title>
</head>

<body>
    <h1>Take Picture </h1>
    <video autoplay width="400" height="300" id="camera"></video>
    <img id="image" />
    <input id="take-picture" name="capture" type="image" src="../images/btn.png" width="100px" height="100px">
    <script src="camera.js"></script>
</body>

</html>
