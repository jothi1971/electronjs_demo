
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/socket.css">
</head>
<body>
    <div id="page-wrapper">
        <h1>WebSockets Demo</h1>
        
        <div id="status">Connecting...</div>
        
        <ul id="messages"></ul>
        
        <form id="message-form" action="#" method="post">
          <textarea id="message" placeholder="Type the message here..." required></textarea>
          <button type="submit">Send Message</button>
          <button type="button" id="close">Close WebSocket</button>
        </form>
      </div>
      <script src="socket.js"></script>

</body>
</html>
